{{range .Site.Data.products}}
    <button
      class="snipcart-add-item reg-now-btn w-inline-block"
      data-item-id="{{ .id }}"
      data-item-name="{{ .name }}"
      data-item-price="{{ .price }}"
      data-item-image= "{{.image}}"
      data-item-url="{{.Site.BaseURL}}{{.product_url}}"
      data-item-description="{{ .description }}">
    Register now
    </button>
{{end}}
