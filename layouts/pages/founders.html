{{ define "main" }}

        <div class="top-head-pages">
          <h1 class="e-toph1 toppages">{{.Params.topheading}}</h1>
            <!-- <div class="txt-info-pages"><strong>HOW TO BUILD A REAL ESTATE PORTFOLIO, END HOUSING INSECURITY WITH SHARED HOUSING, GAIN FINANCIAL FREEDOM AND CHANGE THE WORLD</strong></div> -->
        </div>
          <div class="b-wrapper-pages">
            {{$founderscontent := .Site.GetPage "/founders-content"}}
            {{$reusablefounders := $founderscontent.Resources.ByType "page"}}
            {{range $reusablefounders}}
            <div class="b-founders-wrapper">
              <div class="founder_pic_wrap"><img src="/images/{{.Params.image}}"  sizes="(max-width: 479px) 51vw, (max-width: 767px) 38vw, (max-width: 991px) 100vw, 19vw" alt="" class="image-5"></div>
              <div class="founders_content">
                <div class="b-founders-head">
                  <div class="e-line-founder-head"></div>
                  <h2>{{.Params.name}}</h2>
                </div>
                <p>{{.Content}}</p>
              </div>
            </div>
            {{end}}

        </div>

{{end}}
